image: node:lts

cache:
  paths:
    - node_modules/
    - .yarn

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

stages:
  - build

before_script:
  - yarn install --frozen-lockfile

Build:
  stage: build
  script:
    - yarn build

Lint:
  stage: build
  script:
    - yarn eslint
    - yarn prettier:check

Test:
  stage: build
  script:
    - yarn test
